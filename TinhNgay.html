<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td> <input type="text" id="month"> </td>
                <td> <input type="button"  value="how many days" onclick="month(days)"></td>
            </tr>
            <tr>
                <h3>
                    <div id="month(days)"> </div>
                </h3>
            </tr>
        </table>
    
    <script>
        function month(days) {
            switch (days) {
                case 1:
                    document.getElementById("January has 31 days");
                    break;
                case 2:
                    document.getElementById("February has 29 or 28 days");
                    break;
                case 3:
                    document.getElementById("March has 31 days");
                    break;
                case 4:
                    document.getElementById("April has 30 days");
                    break;
                case 5:
                    document.getElementById("May has 31 days");
                    break;
                case 6:
                    document.getElementById("June has 30 days");
                    break;
                case 7:
                    document.getElementById("July has 31 days");
                    break;
                case 8:
                    document.getElementById("August has 31 days");
                    break;
                case 9:
                    document.getElementById("September has 30 days");
                    break;
                case 10:
                    document.getElementById("October has 31 days");
                    break;
                case 11:
                    document.getElementById("November has 30 days");
                    break;
                case 12:
                    document.getElementById("December has 31 days");
                    break;
                default: 
                    document.getElementById("Illegal");
                    break;
            }

        }
    
    </script>
    </form>
</body>


</html>
